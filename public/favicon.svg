<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- 宇宙背景渐变 -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#081220"/>
      <stop offset="100%" stop-color="#160818"/>
    </linearGradient>

    <!-- R 字主体高对比度渐变 -->
    <linearGradient id="rGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#cbd5e1"/>
    </linearGradient>

    <!-- 核心球体红蓝渐变 -->
    <linearGradient id="ballGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>

    <!-- 霓虹发光 -->
    <filter id="neon" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feFlood flood-color="#a78bfa" flood-opacity="0.6"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="100" height="100" fill="url(#bgGrad)" rx="20"/>

  <!-- 背景纹理：网格 -->
  <g stroke="#ffffff" stroke-width="0.2" opacity="0.1">
    <line x1="0" y1="20" x2="100" y2="20"/><line x1="0" y1="40" x2="100" y2="40"/><line x1="0" y1="60" x2="100" y2="60"/><line x1="0" y1="80" x2="100" y2="80"/>
    <line x1="20" y1="0" x2="20" y2="100"/><line x1="40" y1="0" x2="40" y2="100"/><line x1="60" y1="0" x2="60" y2="100"/><line x1="80" y1="0" x2="80" y2="100"/>
  </g>

  <!-- 四角科技装饰 -->
  <g stroke="#64748b" stroke-width="1.5" fill="none" opacity="0.5">
    <path d="M12 22 V12 H22"/><path d="M78 12 H88 V22"/>
    <path d="M12 78 V88 H22"/><path d="M78 88 H88 V78"/>
  </g>

  <!-- "R" 的主体结构 - 确保清晰可辨 -->
  <!-- 竖杠 -->
  <rect x="22" y="20" width="14" height="60" rx="3" fill="url(#rGrad)" filter="url(#neon)"/>
  
  <!-- 半圆环结构 -->
  <path d="M30 20 H65 C85 20 85 50 65 50 H30" stroke="url(#rGrad)" stroke-width="14" stroke-linecap="round" fill="none" filter="url(#neon)"/>

  <!-- 斜腿 -->
  <path d="M55 50 L78 80" stroke="url(#rGrad)" stroke-width="14" stroke-linecap="round" fill="none" filter="url(#neon)"/>

  <!-- 游戏核心元素：嵌套在 R 的圆环内的能量球 -->
  <circle cx="58" cy="35" r="16" fill="url(#ballGrad)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- 球体高光 -->
  <circle cx="53" cy="30" r="5" fill="#fff" opacity="0.5"/>
  
  <!-- 装饰性的小火花 -->
  <circle cx="85" cy="25" r="1.5" fill="#3b82f6" filter="url(#neon)"/>
  <circle cx="15" cy="75" r="1.5" fill="#ec4899" filter="url(#neon)"/>

</svg>
